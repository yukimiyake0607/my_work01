<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/destyle.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- tab-menu start -->
    <div class="tab-menu-wrapper">

        <ul class="tab-menu__list">
            <li class="tab-menu__list-item"><a class="current" href="#lunch">ランチ</a></li>
            <li class="tab-menu__list-item"><a href="#drink">ドリンク</a></li>
            <li class="tab-menu__list-item"><a href="#dinner">ディナー</a></li>
        </ul>


        <div class="contents">
            <div class="menu" id="lunch">
                <h2 class="menu-title">ランチ</h2>
                <ul class="menu-list">
                    <li class="menu-list__item">ガパオライス</li>
                    <li class="menu-list__item">ミートソーススパゲティ</li>
                    <li class="menu-list__item">ハンバーグ定食</li>
                </ul>
            </div>
    
    
            <div class="menu" id="drink">
                <h2 class="menu-title">ドリンク</h2>
                <ul class="menu-list">
                    <li class="menu-list__item">烏龍茶</li>
                    <li class="menu-list__item">オレンジジュース</li>
                    <li class="menu-list__item">ジンジャーエール</li>
                </ul>
            </div>
    
            <div class="menu" id="dinner">
                <h2 class="menu-title">ディナー</h2>
                <ul class="menu-list">
                    <li class="menu-list__item">カレーライス</li>
                    <li class="menu-list__item">ドリア</li>
                    <li class="menu-list__item">グラタン</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- tab-menu end -->




    <!-- toggle-menu start -->
    <div class="nav-wrapper">
        <div class="title">Toggle-menu</div>
        <ul class="nav">
            <li class="nav-list">menu1</li>
            <li class="nav-list">menu2</li>
            <li class="nav-list">menu3</li>
        </ul>
        <button class="burger-btn">
            <div class="bars">
                <span class="bar bar-top"></span>
                <span class="bar bar-mid"></span>
                <span class="bar bar-bottom"></span>
            </div>
        </button>
    </div>
    <!-- toggle-menu end -->


    


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
